<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat - Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #9945FF;
            --secondary: #14F195;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
            padding: 1rem;
            background: var(--surface);
            border-radius: 12px;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            display: none;
        }

        .navbar {
            display: flex;
            gap: 1rem;
            margin-left: auto;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .chat-messages {
            width: 100%;
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background);
            border-radius: 12px;
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start;
        }

        .message strong {
            display: block;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .message-input-container {
            width: 100%;
            display: flex;
            gap: 1rem;
            background: var(--background);
            border-radius: 12px;
            padding: 0.5rem;
        }

        #messageInput {
            flex: 1;
            padding: 1rem;
            background: var(--surface);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        #sendButton {
            padding: 1rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #sendButton:hover {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="logo">LetsChat</div>
    </div>

    <div class="chat-container">
        <h2>Welcome to LetsChat</h2>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="handleKeyPress(event)">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        const socket = io("https://letschat-wl7e.onrender.com/"); // Change to your server URL

        socket.on("chatHistory", (messages) => {
            const messagesDiv = document.getElementById('chatMessages');
            messages.forEach(msg => {
                const messageElement = document.createElement('div');
                messageElement.className = 'message';
                messageElement.innerHTML = `<strong>${msg.user}:</strong> ${msg.message}`;
                messagesDiv.appendChild(messageElement);
            });
        });

        socket.on("chatMessage", (data) => {
            const messagesDiv = document.getElementById('chatMessages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (message) {
                socket.emit("chatMessage", { user: "User Wallet Address", message });
                input.value = '';
            }
        }

        function handleKeyPress(event) {
            if (event.key === "Enter") {
                sendMessage();
            }
        }
    </script>
</body>
</html>
