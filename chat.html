<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LetsChat - Chat</title>
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        :root {
            --primary: #9945FF;
            --secondary: #14F195;
            --background: #1A1A1A;
            --surface: #2D2D2D;
            --text-primary: #FFFFFF;
            --text-secondary: #CCCCCC;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: var(--surface);
            border-radius: 12px;
            max-width: 800px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .menu-toggle {
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-primary);
            display: none;
        }

        .navbar {
            display: flex;
            gap: 1rem;
        }

        .nav-item {
            position: relative;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-item:hover::after {
            content: 'Coming Soon';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary);
            color: white;
            padding: 5px 10px;
            border-radius: 6px;
            font-size: 0.8rem;
            white-space: nowrap;
        }

        .chat-container {
            max-width: 800px;
            margin: 2rem auto;
            background: var(--surface);
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 1rem;
            background: var(--background);
            border-radius: 12px;
            margin-bottom: 1rem;
        }

        .message {
            background: var(--surface);
            padding: 1rem;
            border-radius: 12px;
            max-width: 70%;
            word-wrap: break-word;
            align-self: flex-start;
        }

        .message strong {
            display: block;
            color: var(--secondary);
            margin-bottom: 5px;
        }

        .message-input-container {
            display: flex;
            gap: 1rem;
            background: var(--background);
            border-radius: 12px;
            padding: 0.5rem;
        }

        #messageInput {
            flex: 1;
            padding: 1rem;
            background: var(--surface);
            border: none;
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 1rem;
        }

        #sendButton {
            padding: 1rem 1.5rem;
            background: linear-gradient(45deg, var(--primary), var(--secondary));
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">LetsChat</div>
        <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
        <div class="navbar">
            <div class="nav-item">Group Calls</div>
            <div class="nav-item">Voice Calls</div>
            <div class="nav-item">Video Calls</div>
            <div class="nav-item">Lets Swap</div>
        </div>
    </div>
    
    <div class="chat-container">
        <h2>Welcome to LetsChat</h2>
        <div class="chat-messages" id="chatMessages"></div>
        <div class="message-input-container">
            <input type="text" id="messageInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter') sendMessage()">
            <button id="sendButton" onclick="sendMessage()">Send</button>
        </div>
    </div>

<script>
    const socket = io("https://letschat-wl7e.onrender.com/");
    let userWallet = "Unknown User";

    // Connect wallet logic
    async function connectWallet() {
        if (window.solana && window.solana.isPhantom) {
            try {
                const response = await window.solana.connect();
                userWallet = response.publicKey.toString();
            } catch (error) {
                console.warn("Wallet connection failed");
            }
        }
    }

    // Retrieve and display messages from localStorage
    function loadMessages() {
        const messagesDiv = document.getElementById('chatMessages');
        const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];

        // Filter out messages older than 1 hour
        const currentTime = Date.now();
        const validMessages = storedMessages.filter(msg => currentTime - msg.timestamp < 3600000);

        validMessages.forEach((data) => {
            const messageElement = document.createElement('div');
            messageElement.className = 'message';
            messageElement.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
            messagesDiv.appendChild(messageElement);
        });

        // Update localStorage with valid messages
        localStorage.setItem('chatMessages', JSON.stringify(validMessages));

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send message
    function sendMessage() {
        const input = document.getElementById('messageInput');
        const message = input.value.trim();
        if (message && userWallet !== "Unknown User") {
            const newMessage = {
                user: userWallet,
                message: message,
                timestamp: Date.now() // Store timestamp
            };

            // Save message to localStorage
            const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
            storedMessages.push(newMessage);
            localStorage.setItem('chatMessages', JSON.stringify(storedMessages));

            // Emit the message to the server
            socket.emit("chatMessage", newMessage);

            input.value = '';  // Clear input after sending
        } else {
            alert("Please connect your wallet before sending messages.");
        }
    }

    // Listen for new chat messages from other users
    socket.on("chatMessage", (data) => {
        const messagesDiv = document.getElementById('chatMessages');
        const messageElement = document.createElement('div');
        messageElement.className = 'message';
        messageElement.innerHTML = `<strong>${data.user}:</strong> ${data.message}`;
        messagesDiv.appendChild(messageElement);

        // Save the new message to localStorage if it isn't already there
        const storedMessages = JSON.parse(localStorage.getItem('chatMessages')) || [];
        if (!storedMessages.some(msg => msg.timestamp === data.timestamp)) {
            storedMessages.push(data);
            localStorage.setItem('chatMessages', JSON.stringify(storedMessages));
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });

    // Initialize chat and load messages
    connectWallet();
    loadMessages();
</script>


</body>
</html>
